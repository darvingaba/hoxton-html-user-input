<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tell me more</title>
</head>
<body>
    
    <div class="container">

        <form action="/thanks.html">
            <h1>Hey There!</h1>
            <div class="name div">
                <label for="name">What's your name?</label>
                <input id="name"type="text" placeholder="Enter your name">
            </div>
<hr>
            <div class="email div">
                <label for="email">What's your email address?</label>
                <input id="email" type="text" placeholder="Enter your email address">
            </div>
<hr>
            <div class="dropdown div">
                <label for="select">What services are you looking for?</label>
                <select id="select">
                    <option value="">Choose a service</option>
                    <option value="dj">D.J</option>
                    <option value="2">Not D.J</option>
                    <option value="3">Music Producer</option>
                    <option value="4">Or No?</option>
                    
                </select>
            </div>
<hr>
            <div class="range div">
                <label for="range">What is your budget?</label>
                <select id="range">
                    <option value="">Select your budget</option>
                    <option value="1">0-100</option>
                    <option value="2">100-1k</option>
                    <option value="3">1k-3k</option>
                    <option value="4">3k-10k</option>
                    <option value="5">10k-100k</option>
                </select>
            </div>
<hr>
            <div class="message div">
                <label for="message">Anything else you'd like to tell us?</label>
                <textarea name="" id="message" cols="30" rows="3" placeholder="Your message here..."></textarea>
            </div>

            <div class="agree div">
                I agree with the T&Cs
                <input type="checkbox" required>
            </div>
<hr>
            <form action="/thanks.html" class="button div">
                <button class="button">Submit</button>
            </form>
        </form>

    </div>

</body>
</html>
